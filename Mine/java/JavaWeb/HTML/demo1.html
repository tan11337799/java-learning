<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-css常用样式.html</title>
  <style type="text/css"0>

    div{
      color:red;
      border:1px yellow solid;
      width:300px;
      height: 300px;
      background-color: green;
      font-size:30px ;
      margin-left: auto;
      margin-right: auto;
      text-align: center;

    }
    a{
      text-decoration: none;
    }
    table{
      border:1px red solid;
      border-collapse: collapse;
    }
    td{
      border:1px red solid;
    }
    ul{
      list-style: none;
    }

  </style>
</head>
<body>
      <ul>
        <li>1111111111</li>
        <li>1111111111</li>
        <li>1111111111</li>
        <li>1111111111</li>
        <li>1111111111</li>
      </ul>
      <table>
        <tr>
          <td>1.1</td>
          <td>1.2</td>
        </tr>
      </table>
      <a href="http://www.baidu.com">百度</a>
      <div>我是div标签</div>
</body>
</html>
