<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
    <title>index</title>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑库存信息</p>
        <div style="border:0px solid red;width:60%;margin-left:20%;text-align:right;">
            <a th:href="|index?pageNum=${session.pageNum}|" style="border:0px solid blue;margin-bottom:4px;">返回主页</a>
        </div>
        <form action="update.do" method="post" th:object="${fruit}">
            <input type="hidden" name="fid" th:value="*{fid}"/>
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称:</th>
                    <td><input type="text" name="fname" th:value="*{fname}"></td>
                </tr>
                <tr>
                    <th class="w20">单价:</th>
                    <td><input type="text" name="price" th:value="*{price}"></td>
                </tr>
                <tr>
                    <th class="w20">库存:</th>
                    <td><input type="text" name="fcount" th:value="*{fcount}"></td>
                </tr>
                <tr>
                    <th class="w20">备注:</th>
                    <td><input type="text" name="remark" th:value="*{remark}"></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" name="修改"></th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
